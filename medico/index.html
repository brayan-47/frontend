<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/principal.png">
    <title>Medico</title>
</head>
<body>
    <div class="subir">
        <!--link de navegacion-->
        <ul>
            <li><a target="_blank" href="/entrada/">Inicio</a></li>
            <li><a target="_blank" href="/paciente/">paciente</a></li>
            <li><a target="_blank" href="/medico/">medico</a></li>
            <li><a target="_blank" href="/citas/">citas</a></li>
        </ul>
        <!--logo-->
    <div><img src="/img/1.png" class="imagen"></div>
    </div>
    <div>
        <!--titulo-->
        <h1 class="dolbi">Consultorio Odontologico Dolby</h1> 
        <div class="container">
       <form class="formulario">
        <h2>Medico</h2>
        <!--formulario-->
        <div class="form-input-material">
            <label for="nombre">Nombre</label>
            <input type="text" value="" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-input-material">
            <label for="apellido">Apellido</label> 
            <input type="text" value="" id="apellido" placeholder="Apellido" required>
        </div>
        <div class="form-input-material">
            <label for="numero">Número Cédula</label>
            <input type="text" value="" id="numerocc" placeholder="Cédula" required>
        </div>
        <div class="form-input-material">
            <label for="tel">Celular</label> 
            <input type="tel" value="" id="tel" placeholder="Celular" required>
        </div>
        <div class="form-input-material">
            <label for="correo">Correo</label>
            <input type="email" value="" id="correo" placeholder="Email" required>
        </div>
        <div class="form-input-material">
            <label for="sexo">Sexo</label>
            <input type="text" value="" id="sexo" placeholder="Sexo" required>
        </div>
        <div class="form-input-material">
            <label for="direccion">Dirección</label> 
            <input type="text" value="" id="direccion" placeholder="Dirección" required>
        </div>
        <div class="form-input-material">
            <label for="fecha">Nacimiento</label> 
            <input type="date" id="direccion" required>
        </div class="button-material"><br><br>
        <!--bunttons-->
            <button type="submit" class="guardar">Guardar</button> 
            <button type="submit" class="eliminar">Eliminar</button>
            <button type="submit" class="nuevo">Nuevo</button> 
            <button type="submit" class="cancelar">Cancelar</button>
        </div>
        </div>
    </body>
</html>
