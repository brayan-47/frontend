<!DOCTYPE html>
<html>
<head>
    <title>Consultorio</title>
    <meta charset="utf-8">
    <link rel="icon" href="/img/principal.png">
    <link rel="stylesheet" href="style.css"
</head> 
<body>
    <!--titulo-->
    <div>
    <h1>Consultorio Odontologico Dolby</h1>
        <!--formulario de login con un link de recuperacion de contraseña y 
        su boton de iniciar-->
   <form class="login-form">
    <h2>Inicio</h2>
    <div class="form-input">
        <label for="usuario">
            Usuario
        <input type="text" name="Usuario" id="usuario" placeholder="Usuario" 
        autocomplete="off" required>
        </label>
    </div>
    <div class="form-input">
       <label for="password">
        Contraseña
    <input type="password" name="password" id="password" placeholder="Contraseña"
        autocomplete="off" required>
    </label>
       </div>
    <a href="">¿Has olvidado la contraseña?</a>
<button  type="submit" class="btn1" id="iniciar">Iniciar</button>
</form>
    </div>
</body>   
</html>
